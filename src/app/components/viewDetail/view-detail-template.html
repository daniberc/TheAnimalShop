<article>
    <!-- Las propiedades y métodos del controlador se interpretan en las templates cuando van dentro del par de llaves -->
    <!--{{ compoPadre.foo }} -->

    <!-- Un componente hijo al que le vamos a pasar tres cosas:
        una propiedad - string (@)
        una propiedad cuyo valor debe "interpretar" (<)
        un método del componente padre
    -->
    <componente-hijo
        propiedad-cadena = "Uka lele"
        propiedad-interpretada = "compoPadre.bar" 
        metodo-paterno = "compoPadre.setBar()"
    ></componente-hijo>

</article>
